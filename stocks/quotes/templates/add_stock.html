{% extends 'base.html' %}
{% block content %}

    <h1>Add Stock</h1><br>

    <form acton="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Add to Portfolio" aria-label="Search" name="ticker">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Stock</button>
    </form>
    <br>
    {% for stock in ticker %}
        {{ stock }} | <a href="{% url 'delete' stock.id %}">Delete Stock</a><br>
    {% endfor %}
{% endblock %}
